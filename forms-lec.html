<form action="https://request-inspector.glitch.me" method="POST">
  <label for="username">Name:</label>
  <input type="text" name="username" id="username" placeholder="Enter your name here.">
  <label for="email">Email:</label>
  <input type="email" name="email" id="email" placeholder="example@domain.com">
  <p>What is your favorite color?</p>
  <label for="blue">Blue</label>
  <input type="radio" name="favcolor" id="blue" value="blue" checked>
  <label for="red">Red</label>
  <input type="radio" name="favcolor" id="red" value="red">
  <label for="yellow">Yellow</label>
  <input type="radio" name="favcolor" id="yellow" value="yellow">
  <label for="randomNumber">Pick a Number!</label>
  <input type="number" name="randomNumber" id="randomNumber">
  <br>
  <br>
  <p>What languages do you know?</p>
  <label for="html">HTML</label>
  <input type="checkbox" name="languages" id="html" value="HTML" checked>
  <label for="java">Java</label>
  <input type="checkbox" id="java" name="languages" value="Java">
  <label for="javascript">JavaScript</label>
  <input type="checkbox" id="javascript" name="languages" value="JavaScript">
  <br>
  <label for="pizzaTopping">Pick a Pizza Topping!</label>
  <select name="pizzaTopping" id="pizzaTopping">
    <option value="p">Pepperoni</option>
    <option value="c">Cheese</option>
    <option value="s">Sausage</option>
    <option value="Bacon">Bacon</option>
    <option value="Pineapple">Pineapple</option>
    <option value="Mushrooms">Mushrooms</option>
    <option value="Margherita">Margherita</option>
    <option value="Kiwi">Kiwi</option>
    <option value="Spinach" disabled>Spinach</option>
  </select>
  <label for="volume"></label>
  <input type="range" min="0" max="5" name="volume" id="volume">
  <button type="submit">Submit</button>
</form>
</body>
