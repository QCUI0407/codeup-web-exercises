<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Mapbox Map</title>
  <!-- Mapbox CSS -->
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  <!-- Custom CSS -->
  <style>
    #map {
      /* the width and height may be set to any size */
      display: flex;
      margin: 5em 25em;
      height: 700px;
    }
  </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src = "../js/keys.js"></script>//get token

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<script src="js/mapbox-geocoder-utils.js"></script>

<!-- Custom JS -->
<script>
  mapboxgl.accessToken = MAPBOX_TOKEN;
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    zoom: 10,
    center: [-96.802944, 32.777995]
  });

  var marker = new mapboxgl.Marker()
          .setLngLat([-96.802944, 32.777995])
          .addTo(map);

  var popup = new mapboxgl.Popup()
   //       .setLngLat([-96.802944, 32.777995])
          .setHTML("<p>Codeup Rocks!</p>")
   //       .addTo(map)

  // var alamoPopup = new mapboxgl.Popup()
  //         .setHTML("<p>Remember The Alamo!</p>")

  marker.setPopup(popup)

  // the  geocode method from mapbox-geocoder-utils.js
  geocode("900 Jackson St UNIT 410Dallas, TX 75202", MAPBOX_TOKEN).then(function(result) {
    console.log(result);
    map.setCenter(result);
    map.setZoom(18);
  });

  // reverse geocode method from mapbox-geocoder-utils.js
  reverseGeocode({lng: -96.802944, lat: 32.777995}, MAPBOX_TOKEN).then(function(results) {
    // logs the address for The Dallas
    console.log(results);
  });
//Geocoding to Place a Marker
  var accessToken = MAPBOX_TOKEN;
  mapboxgl.accessToken = accessToken;



</script>
</body>
</html>
